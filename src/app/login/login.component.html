<div class="row blue-section">
    <div class="col-lg-3 col-md-6 center-vert-align">
        <div class="sign-content-box">
            <h1>Sign-In</h1>

            <form [formGroup]="signInForm" role="form" novalidate (ngSubmit)="signIn()" autocomplete="off">
                <div class="form-group">
                    <label for="email" class="form-control-label">Email</label>

                    <input id="email" name="email" type="email" class="form-control" placeholder="user@email.com"
                        formControlName="email"
                        [ngClass]="{'is-invalid': submitted && signInForm.get('email').errors?.required}">
                </div>

                <div class="form-group">
                    <label for="password" class="form-control-label">Password</label>

                    <input id="password" name="password" type="password" class="form-control"
                        placeholder="*****************" formControlName="password"
                        [ngClass]="{'is-invalid': submitted && signInForm.get('password').errors?.required}">
                </div>
                <div class="alert alert-danger" *ngIf="error">{{error}}</div>

                <button type="submit" id="login" class="btn btn-dark rounded-0">Sign-In</button>
            </form>
        </div>

        <div class="sign-up-content text-right">
            <span>Not registered? <a [routerLink]="['/sign-up']">Sign-Up</a></span>
        </div>
    </div>
</div>
